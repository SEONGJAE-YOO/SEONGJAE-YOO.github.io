    "marketing-data": {
        "title": "마케팅 데이터 분석",
            "author": "SeongJae Yu",

            "content": "Python 프로젝트     쿠팡 셀러 데이터 분석    검색광고 데이터 분석    고객 데이터 분석 프로젝트Domain Knowledge 2 : 광고성과지표온라인 광고 클릭률(CTR)광고 클릭률은 클릭수를 광고가 보여진 횟수(노출, Impression)로 나눈 것을 의미하며, 백분율로 나타낸다.예를 들어 방문자에게 배너 광고가 100번 보여지고(100번 노출) 한 번의 클릭이 발생한다면, 그 광고의 클릭률은 1%가 된다.cpmCPM은 1000회 노출당 비용을 의미하는 ‘cost per 1000 impressions’의 약자입니다. CPM 광고를 게재하는 광고주는 광고가 1000회 게재될 때 지급하려는 금액을 설정하고 광고를 게재할 특정 광고 게재위치를 선택하고 광고가 게재될 때마다 비용을 지급합니다.cpc광고 클릭에 대해 광고주가 지불하는 평균 금액입니다. 평균 클릭당비용(평균 CPC)은 총 클릭 비용을 총 클릭수로 나누어 계산합니다.평균 CPC는 광고 클릭 1회에 대해 청구되는 실제 비용인 실제 클릭당비용(실제 CPC)을 기반으로 합니다. 평균 CPC는 광고 클릭 1회당 지불할 의사가 있는 최대 금액인 최대 클릭당비용(최대 CPC)과 다를 수 있습니다.다음은 평균 CPC를 계산하는 방법의 예입니다. 광고 클릭이 2회 발생하여 각각 200원, 400원의 비용이 발생했다면 광고 클릭에 따른 총 비용은 600원이 됩니다. 600원(총 비용)을 2(총 클릭수)로 나누면 평균 CPC인 300원이 산출됩니다.cpa광고로부터의 전환에 대해 광고주에게 청구되는 평균 금액입니다. 평균 전환당비용(CPA)은 총 전환 비용을 총 전환수로 나눈 값입니다.가령 특정 광고에서 2개의 전환이 발생해 하나는 2천 원, 다른 하나는 4천 원의 비용이 소요된 경우 전체 전환에 대한 평균 CPA는 3천 원이 됩니다.평균 CPA는 실제 CPA(광고로부터의 전환에 대해 청구되는 실제 금액)를 기준으로 합니다. 실제 CPA는 타겟 CPA(타겟 CPA 입찰 사용 시 광고주가 원하는 평균 CPA로 설정한 금액)와 다를 수 있습니다.캠페인 그룹 내의 모든 캠페인에 대한 평균 CPA 타겟을 설정하려면 실적 타겟을 사용합니다.imp=10000 #노출수 clk=100 #클릭수conv=10 #구매수cost=100000  #광고비용# ctrctr = clk/imp*100#ctr 출력ctr1.0# cpmcpm=cost/imp*1000#cpm 출력cpm10000.0# cpccpc=cost/clk#cpc 출력cpc1000.0# cpa cpa=cost/conv#cpa 출력cpa10000.0Matplotlib- 시각화 라이브러리# 데이터 분석과정과 시각화  머신러닝의 과정          데이터 수집      데이터 전처리      데이터 탐색 ★      모델 선택      모델 평가 및 적용      # 시각화의 필요성  대량의 데이터 파악 가능  데이터의 패턴 파악 가능import matplotlib.pyplot as pltimport pandas as pdfrom pandas import DataFramefrom pandas import Series# matplotlib 한글 폰트 출력코드# 출처 : 데이터공방( https://kiddwannabe.blog.me)import matplotlibfrom matplotlib import font_manager, rcimport platformtry :     if platform.system() == 'Windows':    # 윈도우인 경우        font_name = font_manager.FontProperties(fname=\"c:/Windows/Fonts/malgun.ttf\").get_name()        rc('font', family=font_name)    else:        # Mac 인 경우        rc('font', family='AppleGothic')except :     passmatplotlib.rcParams['axes.unico             "content": "Python 프로젝트     쿠팡 셀러 데이터 분석    검색광고 데이터 분석    고객 데이터 분석 프로젝트고객 데이터 분석데이터 출처 : UCI Machine Learning Repository[링크주소 및 다운로드]https://archive.ics.uci.edu/ml/datasets/bank+marketingMoro, S., Cortez, P., &amp; Rita, P. (2014). A data-driven approach to predict the success of bank telemarketing. Decision Support Systems, 62, 22-31  해외의 은행이 진행한 마케팅 데이터  아웃바운드 텔레마케팅으로 마케팅 캠페인을 진행bank client data:1 - age (numeric)2 - job : type of job (categorical: ‘admin.’,’blue-collar’,’entrepreneur’,’housemaid’,’management’,’retired’,’self-employed’,’services’,’student’,’technician’,’unemployed’,’unknown’)3 - marital : marital status (categorical: ‘divorced’,’married’,’single’,’unknown’; note: ‘divorced’ means divorced or widowed)4 - education (categorical: ‘basic.4y’,’basic.6y’,’basic.9y’,’high.school’,’illiterate’,’professional.course’,’university.degree’,’unknown’)5 - default: has credit in default? (categorical: ‘no’,’yes’,’unknown’)6 - housing: has housing loan? (categorical: ‘no’,’yes’,’unknown’)7 - loan: has personal loan? (categorical: ‘no’,’yes’,’unknown’)related with the last contact of the current campaign:8 - contact: contact communication type (categorical: ‘cellular’,’telephone’) 9 - month: last contact month of year (categorical: ‘jan’, ‘feb’, ‘mar’, …, ‘nov’, ‘dec’)10 - day_of_week: last contact day of the week (categorical: ‘mon’,’tue’,’wed’,’thu’,’fri’)11 - duration: last contact duration, in seconds (numeric). other attributes:12 - campaign: number of contacts performed during this campaign and for this client (numeric, includes last contact)13 - pdays: number of days that passed by after the client was last contacted from a previous campaign (numeric; 999 means client was not previously contacted)14 - previous: number of contacts performed before this campaign and for this client (numeric)15 - poutcome: outcome of the previous marketing campaign (categorical: ‘failure’,’nonexistent’,’success’)social and economic context attributes16 - emp.var.ra
